    <div class="container">
    <h2>Internship Application Form</h2>
   
    <form>
        <label>Surname</label>
        <input id="Surname" type="text" placeholder="" name="Surname."required><br>
        <label>First Name</label>
        <input id="firstname" type="text" name="firstname"required><br>
        <label>Date Of Birth</label>
        <input id="DOB" type="date" name="dob"required><br>
        <label>Address</label>
        <input id="address" type="Address" name="address"required><br>
        <label>State of origin</label>
        <input id="state" type="text" name="state"required><br>
        <label>local government area</label>
        <input id="LGA" type="text" name="lga"required><br>
        <label>Name of university</label>
        <input id="nameOfUni" type="text" name="uni"required><br>
        <label>Qualification</label>
        <select id="Organization_Type" required>
            <option value="">Select degree Type</option>
            <option value="h">HND</option>
            <option value="b">B.SC / B.ENG</option>

        </select><br>
        <label>Course of Study</label>
        <input id="CourseOfStudy" type="text" name="study"required><br>
        <button id="submit" class="submit" type="submit">Submit Application</button>
    </form>
    </div>
     <!-- Popup Modal -->
