<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Sign Up</title>
    <link rel="stylesheet" href="aos-master/dist/aos.css">
    <link rel="stylesheet" href="org-sign.css">
</head>
<body>
    <header data-aos="fade-down" class="navbar">
        <div class="container-1">
            <a href="index.html"><img class="logo" src="logo.png" alt="logo"></a>
            <button title="Go back to sign-up page" onclick="sign()">Sign-up</button>
        </div>
    </header>
    <div class="container">
        <form data-aos="fade-center" action="" id="reg">
        <h2>Sign Up as an Organization</h2>
        <div data-aos="fade-right" class="form-group">
            <label for="org-name">Organization Name:</label><br>
            <input type="text" id="org-name" placeholder="Enter Organization name" required>
        </div>
            <div  data-aos="fade-left" class="form-group">
                <label for="org-name">Full Name:</label><br>
                <input type="text" id="org-name" placeholder="Enter full name" required>
            </div>
            <div data-aos="fade-right" class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div  data-aos="fade-left" class="form-group">
                <label for="email">Phone:</label><br>
                <input type="text" id="phone" placeholder="Enter phone number" required>
            </div>
            <div data-aos="fade-right" class="form-group">
                <label for="industry">Organization Type:</label><br>
                <select id="Organization_Type" required>
                    <option value="">Select Organization Type</option>
                    <option value="tech">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                </select>
            </div>
            <!-- <div  data-aos="fade-left" class="form-group">
                <label for="state">State of Internship Placement:</label>
                <input type="text" id="state" placeholder="Enter State">
            </div>
            <div data-aos="fade-right" class="form-group">
                <label for="lg">Local Government:</label>
                <input type="text" id="lg" placeholder="Enter local Government area" required>
            </div> -->
            <div  data-aos="fade-left" class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" id="password" required>
            </div>
            <div data-aos="fade-right" class="form-group">
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" required>
            </div>        
            <button id="submit" type="submit">Sign Up</button>
            <p>Already have an account?<a href="login.html"> Login</a></p>
        </form>
        <div data-aos="fade-left" class="img">
            <img src="up.png" alt="">
        </div>
    </div>
     <!-- Popup Modal -->
<div id="popupMessage" class="popup hidden">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p id="popupText">This is a popup message!</p>
    </div>
</div>
    <script src="aos-master/dist/aos.js"></script>
    <script>
        AOS.init({
          offset: 200,
          duration: 600,
          easing: 'ease-in-sine',
          delay: 100,
        });
      </script>
    <script src="org.js"></script>
</body>
</html>
