        <div class="container">
            <h2>Create Internship</h2>
            <form>
                <label>Company Name</label>
                <input id="companyName" type="text" name="name"required><br>
                <label>Location</label>
                <input id="State" type="text" name="placement"required><br>
                <label>Internship Role</label>
                <input id="internshipRole" type="role" name="role"required><br>
                <label for="descriptions">Descriptions</label><br>
                <textarea name="descriptions" id="descriptions" title="describe the internships role" required></textarea><br>
                <label>Internship Type</label>
                <select id="Intern-type" required>
                    <option value="cit">Choose Internship Type</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="on-site">On-Site</option>
                    <option value="Remote">Remote</option>
                </select><br>
                <button id="submit" class="submit" type="submit" >Submit Application</button>
            </form>
            </div>
            <!-- Popup Modal -->
        <div id="popupMessage" class="popup hidden">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <p id="popupText">This is a popup message!</p>
            </div>
        </div>
