<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header data-aos="fade-down" class="navbar">
        <div class="container-1">
            <a href="index.html"><img class="logo" src="logo.png" alt="logo"></a>
            <button title="Go back to sign-up page" onclick="out()">Sign-up</button>
        </div>
    </header>
    <div class="container">
        <form data-aos="fade-right" action="" id="reg">
            <h2>Login</h2>
           <label for="">Username:</label>
           <input type="text" placeholder="Enter your fellow ID or email" id="Username">
           <label for="">password:</label>
           <input type="password" placeholder="Enter your password" id="password">
            <input type="submit" id="submit" onclick="reg(event)" value="Login">
            <p>Don't have an account?<a href="index.html"> Sign-up</a></p>
        </form>
        <div data-aos="fade-left" class="img">
            <img src="up.png" alt="">
        </div>
    </div>
       <!-- Popup Modal -->
<div id="popupMessage" class="popup hidden">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p id="popupText">Please select a valid user type.</p>
    </div>
</div>
    <script src="aos-master/dist/aos.js"></script>
    <script>
        AOS.init({
          offset: 200,
          duration: 600,
          easing: 'ease-in-sine',
          delay: 100,
        });
      </script>
</body>
<script src="login.js"></script>
</html>
